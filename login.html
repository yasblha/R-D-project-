<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="./dist/main.css" />
  </head>
  <body>
    <main class="flex-center-col">
      <section class="flex-center-col">
        <div><img src="./assets/Logo.svg" alt="Logo easy R & D" /></div>
        <!-- LOGO -->
        <div>
          <h1>
            Bienvenue chez <br />
            Easy Reserve & Dine.
          </h1>
        </div>
        <!-- UNDER LOGO TEXT -->
        <div class="width-half p-5">
          <form class="flex-center-col">
            <div class="width-full flex-center">
              <select
                name="phoneNumberCountry"
                class="select-input-1 width-full"
              >
                <option value="">France (+33)</option>
                <option value="">option2</option>
              </select>
            </div>
            <div class="flex-center width-full">
              <input
                type="tel"
                name="phoneNumber"
                class="text-input-default"
                placeholder="Numéro de téléphone"
              />
            </div>
            <div>
              <p>
                Nous vous appellerons ou vous enverrons un SMS pour confirmer
                votre numéro. Les frais standards d'envoi de messages et
                d'échange de données s'appliquent.<br />
                Politique de confidentialité.
              </p>
            </div>
            <div class="flex-center width-full">
              <button class="button-bg-blue" type="submit">Continuer</button>
            </div>
          </form>
        </div>
        <!-- FORM CONTAINER -->
        <div class="flex-inline-center">
          <hr class="separator-24" />
          <span class="pr-10 pl-10">Ou</span>
          <hr class="separator-24" />
        </div>
        <!-- SPERATOR -->
      </section>
      <section>
        <div>
          <button class="social-buttons fb-btn p-10">
            Continuer avec Facebook
          </button>
        </div>
        <div>
          <button class="social-buttons apple-btn p-10">
            Continuer avec Apple
          </button>
        </div>
        <div>
          <button class="social-buttons google-btn p-10">
            Continuer avec Google
          </button>
        </div>
        <div>
          <button class="social-buttons email-btn p-10">
            Continuer avec Email
          </button>
        </div>
        <!-- SOCIAL BUTTONS -->
        <hr class="separator-57" />
        <!-- SPERATOR -->
        <div class="flex-center-col">
          <h3>Vous n’avez pas de compte?</h3>
          <button class="button-bg-blue" type="submit">Inscrivez-vous</button>
        </div>
        <!-- REGISTER BUTTON -->
      </section>
    </main>
  </body>
</html>
