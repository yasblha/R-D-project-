<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./dist/main.css" />
    <title>R&D Design Guide</title>
  </head>
  <body class="overflow">
    <div class="flex-center-col mt-50">
      <h1>This is a h1</h1>
      <h2>This is a h2</h2>
      <h3>This is a h3</h3>
      <h4>This is a h4</h4>
      <h5>This is a h5</h5>
      <input
        value="2023-03-01"
        type="date"
        name="date"
        class="input-date-time"
        required
      />
      <input
        type="time"
        name="time"
        class="input-date-time ml-36"
        min="09:00"
        max="18:00"
        required
        value="13:30"
      />
      <div class="select-person">
        <select class="sous-p">
          <option value="1">1 personne</option>
        </select>
      </div>
      <select class="select-input-1 w-300 mt-30">
        <option>This is an option</option>
      </select>
      <button class="social-button fb-btn p-10">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 21"
          class="w-20 mr-28"
        >
          <path
            fill="#FEFEFE"
            d="M19.392 10.835c0-5.45-4.33-9.873-9.667-9.873C4.39.962.06 5.385.06 10.835c0 4.779 3.325 8.758 7.733 9.676v-6.714H5.859v-2.962h1.933V8.367c0-1.906 1.518-3.456 3.383-3.456h2.417v2.962h-1.933a.98.98 0 0 0-.967.987v1.975h2.9v2.962h-2.9v6.862c4.882-.494 8.7-4.7 8.7-9.824Z"
          />
        </svg>
        this is a social button
      </button>
      <div class="w-400">
        <button class="button-bg-blue width-full" type="submit">Button</button>
      </div>
      <button class="button-xs">Button</button>
      <div class="search-bar">
        <div>
          <img class="search-bar-icon" src="./assets/Search.svg" />
          <p class="search-bar-text1">N'importe où,</p>
          <p class="search-bar-text2">Emplacement, restaurant, cuisine...</p>
        </div>
      </div>
      <div class="coeur-login-container">
        <div class="mr-15">
          <img class="coeur" src="assets/Coeur.svg" alt="" />
        </div>
        <div class="coeur-login-line"></div>
        <div class="ml-15">
          <img class="login" src="assets/user.svg" alt="" />
        </div>
      </div>
      <button class="button-none">Button</button>
      <div class="w-400">
        <button class="button-m mt-22">Button</button>
      </div>
      <hr class="separator-24 mt-10" />
      <hr class="separator-28 mt-10" />
      <hr class="separator-39 mt-10" />
      <hr class="separator-40 mt-10" />
      <hr class="separator-54 mt-10" />
      <hr class="separator-57 mt-10" />
      <article class="card-default mt-30" data-type="français">
        <figure class="card-default-img">
          <a href="restaurant.html">
            <img
              src="assets/home-restaurant1.jpg"
              alt="image home illustrant chaque restaurant"
          /></a>
        </figure>
        <div class="mt-13"><p>XXXX</p></div>
        <div class="flex mt-11">
          <img src="./assets/star.svg" alt="Etoile pour la note" /><img
            src="./assets/star.svg"
            alt="Etoile pour la note"
          /><img src="./assets/star.svg" alt="Etoile pour la note" /><img
            src="./assets/star.svg"
            alt="Etoile pour la note"
          /><img src="./assets/star.svg" alt="Etoile pour la note" />
          <p class="ml-11">X reviews</p>
        </div>
        <div class="card-price">
          <p class="sous-p mr-8">Genre</p>
          <span></span>
          <p class="sous-p mr-8">$$$</p>
          <span></span>
          <p class="sous-p mr-8">Location</p>
        </div>
        <button class="button-xs">0:00 PM</button>
        <button class="button-xs">0:15 PM</button>
        <button class="button-xs">0:30 PM</button>
      </article>
    </div>
  </body>
</html>
